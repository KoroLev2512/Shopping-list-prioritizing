<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок - Мама </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button {
            align-items: center;
            justify-content: center;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            background-color: #7700ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);

        }

        button:hover {
            background-color: #7700ff;
        }

        button:focus {
            outline: none;
        }
    </style>
        <link rel="stylesheet" href="{% static "css/style.css" %}" />
</head>

<body>
    <h1>Добавить пользователя</h1>
    
    <form method="post" action="{% url 'add_user' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Введите имя пользователя"><br>
        <button type="submit">Добавить пользователя</button>
    </form>
    <form method="post" action="{% url 'add_user' %}">
        {% csrf_token %}
    <button type="submit" name="username" value="Семья">Добавить общую корзину</button>
     </form>
    <button onclick="window.location.href='{% url 'home' %}'" >Назад</button>

    <h2>Существующие пользователи</h2>
    <div style="display: flex; justify-content: center;flex-wrap: wrap;gap:1px;align-items: center;">
        {% for id, name in users %}
            <button onclick="window.location.href='{% url 'user' user_id=id %}'" style="background-color: #7700ff; color: white;">{{ name }}</button>
        {% endfor %}
    </div>

</body>
</html>
